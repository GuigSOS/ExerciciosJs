    <h1>Cálculo de Proporções de Átomos em Ligações Químicas</h1>

    <h2>Ligações Iônicas</h2>
    Elétrons que o metal precisa perder: 
    <input type="number" id="elM">
    
    Elétrons que o ametal precisa ganhar:
    <input type="number" id="elA">
    
        <input type="button" value="Calcular Fórmula Iônica" onclick="calcularLigacaoIonica()">
    
    
    <h2 id="resultIon"></h2>

    <h2>Ligações Covalentes</h2>
    Ligações que o átomo 1 pode formar:
    <input type="number" id="ligaAtm1">
    
    Ligações que o átomo 2 pode formar:
    <input type="number" id="ligaAtm2">

    
        <input type="button" value="Calcular Fórmula Molecular" onclick="calcularLigacaoCovalente()">
    
    
    <h2 id="resultCova"></h2>
